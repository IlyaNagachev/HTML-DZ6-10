<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
    <body>
        <header class="header">
            <nav class="navigation container">
                <section class="navContent_leftSide1">
                    <button><img src="./img/page 1/icon1.svg" alt="icon1"></button>
                </section>
                <section class="navContent_leftSide2">
                    <button><img src="./img/page 1/icon2.svg" alt="icon2"></button>
                </section>
                <section class="navContent_rightSide1">
                    <button><img src="./img/page 1/icon3.svg" alt="icon3"></button>
                </section>
                <section class="navContent_rightSide2">
                    <button><img src="./img/page 1/icon4.svg" alt="icon4"></button>
                </section>
                <section class="navContent_rightSide3">
                    <button><img src="./img/page 1/icon5.svg" alt="icon5"></button>
                </section>
            </nav>
        </header>
        <main class="main1">
            <section class="mainContent container">
                <div class="mainContent_leftSide">
                    <img src="./img/page 1/men.png" alt="men">
                </div>
                <div class="mainContent_rightSide">
                    <h2>THE BRAND</h2>
                    <h1> OF LUXERIOUS FASHION</h1>
                </div>
            </section>
        </main>
        <main class="main2 container">
            <section class="category">
                <section class="category1">
                    <button><img src="./img/page 2/forWomen.png" alt="women"></button>
                    <button><img src="./img/page 2/forMen.png" alt="men"></button>
                    <button><img src="./img/page 2/forKids.png" alt="kids"></button>
                </section>
                <section class="category2">
                    <button><img src="./img/page 2/accesories.png" alt="accesories"></button>
                </section>
            </section>
            <h1>Fetured Items</h1>
            <p>Shop for items based on what we featured in this week</p>
            <section class="cardList container">
                <div class="card">
                    <img src="./img/page 3/items1.png" alt="card1">
                </div>
                <div class="card">
                    <img src="./img/page 3/items2.png" alt="card2">
                </div>
                <div class="card">
                    <img src="./img/page 3/items3.png" alt="card3">
                </div>
                <div class="card card-big hideCard">
                    <img src="./img/page 3/items4.png" alt="card4big">
                </div>
                <div class="card hideCard">
                    <img src="./img/page 3/items5.png" alt="card5">
                </div>
                <div class="card hideCard">
                    <img src="./img/page 3/items6.png" alt="card6">
                </div>
            <section>
        </main>
    </body>
</html>
